name: API Performance Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  performance-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Start Flask
      run: |
        export FLASK_APP=app/api.py
        export FLASK_ENV=development
        export PYTHONPATH=$GITHUB_WORKSPACE
        flask run &
        sleep 5
    
    - name: Wait for Flask to be ready
      run: |
        timeout 30 bash -c 'until curl -s http://localhost:5000/api/accounts; do sleep 1; done' || echo "API not responding, continuing..."
    
    - name: Execute API Performance tests
      run: |
        python3 -m pytest tests/perf/test_performance.py -v -s -m "not slow"